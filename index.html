<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project PDF Generator | Pragyan School</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #333;
      overflow-x: hidden;
      position: relative;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      background: radial-gradient(circle at top left, #ffffff, #dfe9f3);
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      overflow: hidden;
    }
    .content {
      max-width: 600px;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }
    .title {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input, select, button {
      font-size: 15px;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 60px 20px 30px;
      background: #f1f1f1;
    }
    .profile {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .credits {
      font-size: 0.9rem;
      color: #444;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .cursor-trail {
      position: fixed;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background: #007bff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
    }
    .background-shape {
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(0, 123, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      left: -100px;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(30px); }
    }
  </style>
</head>
<body>
  <div class="cursor-trail"></div>
  <div class="hero">
    <div class="background-shape"></div>
    <div class="content">
      <h1 class="title">Project File Generator</h1>
      <p class="subtitle">Create your school's project front pages in seconds</p>
      <form id="projectForm">
        <div class="form-row">
          <input type="text" placeholder="Your Name" id="name" required>
          <input type="text" placeholder="Class (e.g., XII A)" id="class" required>
        </div>
        <div class="form-row">
          <input type="text" placeholder="Subject (e.g., Chemistry)" id="subject" required>
          <input type="text" placeholder="Subject Teacher's Name" id="teacher" required>
        </div>
        <select id="type">
          <option value="Investigatory Project">Investigatory Project</option>
          <option value="Activity File">Activity File</option>
          <option value="Project File">Project File</option>
        </select>
        <button type="submit">üéì Generate PDF</button>
      </form>
    </div>
  </div>

  <footer>
    <img src="your-photo.jpg" alt="Your Photo" class="profile">
    <p class="credits">Made with ‚ù§Ô∏è by <strong>Tanmay Sharma</strong><br>Pragyan School, 2025</p>
  </footer>

  <script>
    const trail = document.querySelector('.cursor-trail');
    document.addEventListener('mousemove', e => {
      trail.style.top = `${e.clientY}px`;
      trail.style.left = `${e.clientX}px`;
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
